<template name="ex_buttons">


    <h2>Buttons</h2>
    <button class="ui button">{{greeting}}</button>
    <button class="ui primary button">Hello</button>
    <button class="ui secondary button">Hello</button>
    <hr>
    <button class="ui button"><i class="cloud icon"></i></button>
    <button class="ui primary button"><i class="cloud icon"></i></button>
    <button class="ui secondary button"><i class="cloud icon"></i></button>
    <hr>
    <div class="ui labeled icon button">
    <i class="pause icon"></i>
    Pause
    </div>
    <div class="ui right labeled icon button">
    <i class="right arrow icon"></i>
    Next
    </div>
    <hr>
    <div class="ui basic button">
    <i class="icon user"></i>
    Add Friend
    </div>
    <hr>
    <div class="ui inverted segment">

    <div class="ui inverted black button">Black</div>
    <div class="ui inverted yellow button">Yellow</div>
    <div class="ui inverted green button">Green</div>
    <div class="ui inverted blue button">Blue</div>
    <div class="ui inverted orange button">Orange</div>
    <div class="ui inverted purple button">Purple</div>
    <div class="ui inverted pink button">Pink</div>
    <div class="ui inverted red button">Red</div>
    <div class="ui inverted teal button">Teal</div>
    </div>
    <hr>
    <div class="ui buttons">
    <div class="ui button">One</div>
    <div class="ui button">Two</div>
    <div class="ui button">Three</div>
    </div>
    <hr>
    <div class="ui icon buttons">
    <div class="ui button"><i class="align left icon"></i></div>
    <div class="ui button"><i class="align center icon"></i></div>
    <div class="ui button"><i class="align right icon"></i></div>
    <div class="ui button"><i class="align justify icon"></i></div>
    </div>
    <div class="ui icon buttons">
    <div class="ui button"><i class="bold icon"></i></div>
    <div class="ui button"><i class="underline icon"></i></div>
    <div class="ui button"><i class="text width icon"></i></div>
    </div>
    <hr />
    <div class="ui buttons">
    <div class="ui button">Cancel</div>
    <div class="or"></div>
    <div class="ui positive button">Save</div>
    </div>
    <hr />
    <div class="ui disabled button">
    <i class="user icon"></i>
    Followed
    </div>
    <hr />
    <div class="ui loading button">Loading</div>
    <div class="ui basic loading button">Loading</div>
    <div class="ui primary loading button">Loading</div>
    <div class="ui secondary loading button">Loading</div>
    <hr />
    <div class="ui facebook button">
    <i class="facebook icon"></i>
    Facebook
    </div>
    <div class="ui twitter button">
    <i class="twitter icon"></i>
    Twitter
    </div>
    <div class="ui google plus button">
    <i class="google plus icon"></i>
    Google Plus
    </div>
    <div class="ui vk button">
    <i class="vk icon"></i>
    VK
    </div>
    <div class="ui linkedin button">
    <i class="linkedin icon"></i>
    LinkedIn
    </div>
    <div class="ui instagram button">
    <i class="instagram icon"></i>
    Instagram
    </div>
    <div class="ui youtube button">
    <i class="youtube icon"></i>
    YouTube
    </div>
</template>


<template name="flippingCard">

    <div class="ui card">
      <div class="content">
        <div class="ui pointing secondary menu">
          <div class="item active" data-tab="ingredients">Word</div>
          <div class="item" data-tab="directions">Examples</div>
        </div>
        <div class="ui tab active" data-tab="ingredients">
          {{> ingredients}}
        </div>
        <div class="ui tab" data-tab="directions">
          {{> directions}}
        </div>
      </div>
    </div>

</template>

<template name="musicbar">
  <div class="ui buttons">
  <div class="ui button"><i class="backward icon"></i></div>
  <div class="ui button"><i class="play icon"></i></div>
  <div class="ui button"><i class="forward icon"></i></div>
  <div class="ui button"><i class="volume up icon"></i></div>

  </div>
</template>


<template name="toppic">
  <!--<img class="ui image" src="http://mrg.bz/TRRrQJ">-->
    <div class="content">
    <div class="header">{{packageName}}</div>
    <div class="description">
      Invented in Naples.
    </div>
    </div>
    <div  class="extra content" >
    <div class="ui labeled icon menu">
      <a class="item"><i class="wait icon"></i>{{packageName}}</a>
      <a class="item"><i class="food icon"></i>{{description}}</a>
      <a class="item"><i class="signal icon"></i>{{description}}</a>
    </div>
    </div>
</template>

<template name="ingredients">
  <h3>{{{packageName}}}</h3>
  <div class="ui list">
    <div class="item"><i class="check circle red icon"></i>{{{description}}}</div>
  </div>
  <h3>For dressing</h3>
    <div class="ui small list">
      <div class="item"><i class="check circle red icon"></i>{{{description}}}</div>
    </div>
    <div class="ui inverted blue button">Add</div>
</template>

<template name="directions">
  <div class="ui small list">
    <div class="item"><span class="ui red circular label">1</span> On a wooden...</div>
    <div class="item"><span class="ui red circular label">2</span> Knead the dough...</div>
    <div class="item"><span class="ui red circular label">8</span> Once ready...</div>
  </div>
	<div class="ui inverted blue button">Like</div>
</template>

<template name="tail">
		<div class="ui raised segment" ng-repeat='data in wikiData'>
			<a href="https://github.com/satooooshi/projectone">HuichuanHui 2017/11/20<i class="small external icon"></i></a>
		</div>
</template>


<template name="Card">
		<div class="ui card">
					<div class="ui pointing secondary menu">
          <div class="item active" data-tab="s">Ingredients</div>
          <div class="item" data-tab="directions">Directions</div>
					</div>
        <div class="ui tab active" data-tab="ingredients">
          {{> ingredients}}
        </div>
        <div class="ui tab" data-tab="directions">
          {{> directions}}
        </div>
    </div>

</template>



<template name="searchResult">

  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    <div class="ui three column divided grid">
			{{#each getPackages}}
      <div class="column">
        {{> flippingCard}}
      </div>
			{{/each}}
  </div>

  </div>
</template>

<template name="header">
	<div class="ui inverted segment">
	<div class="ui inverted button" >
		<a href="https://github.com/satooooshi/projectone">Welcome!</a>
	</div>
	<div class="ui inverted yellow button">Sign In</div>
	<div class="ui inverted blue button">Added</div>
	<div class="ui inverted green button">Green</div>
	<div class="ui inverted orange button">Orange</div>

	</div>
</template>
