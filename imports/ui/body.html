<body>


  <div class="container upper">
    <header>
      <h1>tuneBase</h1>
      <div class="login" >
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        {{> loginButtons}}
      </div>
    </header>
    </div>


  <div class="container upper-middle">
    {{> sorting}}
    </div>


  <div class="container middle">
    {{#if currentUser}}
      <form class="new-task"><!--input form-->
        <input type="text" name="text" placeholder="Add new source" />
      </form>
    {{/if}}

    <ul><!--Unordered Listの略で、順序のないリスト-->
      {{#each tasks}}<!--for(elem:tasks)elem;-->
        {{> task}}<!--Everything inside <template> tags is compiled into Meteor templates, which can be included inside HTML with {{> templateName}}-->
      {{/each}}
    </ul>
    </div>

  <div class="container bottom">
    {{> navbar}}
    </div>


</body>
