<body>
  <div class="container upper">

    <header>
      <h1>tuneBase</h1>
      <div class="login" >
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        {{> loginButtons}}
      </div>
      {{#if currentUser}}
        <form class="new-task"><!--input form-->
          <input type="text" name="text" placeholder="Add new source" />
        </form>
      {{/if}}
    </header>

    <div class="dropdown">
	     <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
		       filter
		       <span class="caret"></span>
	     </button>
	     <ul class="dropdown-menu">
           <li><a href="#" class="showall">All</a></li>
		       <li><a href="#" class="favorites">Favorites</a></li>
		       <li><a href="#" class="newest">Newest</a></li>
	     </ul>
    </div>
    </div>

    <div class="container middle">
    <ul><!--Unordered Listの略で、順序のないリスト-->
      {{#each tasks}}<!--for(elem:tasks)elem;-->
        {{> task}}<!--Everything inside <template> tags is compiled into Meteor templates, which can be included inside HTML with {{> templateName}}-->
      {{/each}}
    </ul>
    </div>
